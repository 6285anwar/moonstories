<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'images/moon.png' %}" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>


    <div class="col-lg-12 mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card m-2">
                    <div class="card-body">
                        <div class=" table-responsive ">
                            <table class="table table-bordered ">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in storys %}
                                    <tr>
                                        <th scope="row">{{i.id}}</th>
                                        <td>{{i.storyname}}</td>
                                        <td>{{i.date}}</td>
                                        <td>{{i.status}}</td> 
                                        <td>
                                            {% if i.status == 'Show' %}
                                            <a href="{% url 'bookhide' i.id %}"><button type="button" class="btn btn-outline-warning">Hide</button></a>
                                            {% else %}
                                            <a href="{% url 'bookshow' i.id %}"><button type="button" class="btn btn-outline-success">Show</button></a>
                                            {% endif %}

                                            {% if i.latest == 'yes' %}
                                            <a href="{% url 'latest_no' i.id %}"><button type="button" class="btn btn-outline-primary">Latest</button></a>
                                            {% else %}
                                            <a href="{% url 'latest_yes' i.id %}"><button type="button" class="btn btn-info">Not Latest</button></a>
                                            {% endif %}

                                           
                                            
                                            <a href="{% url 'bookdelete' i.id %}"><button type="button" class="btn btn-outline-danger">Delete</button></a>

                                        </td>
                                    </tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>




            <div class="col-md-6">
                <div class="card m-2">
                    <div class="card-body">
                        <div class="card card-outline-info">
                            <div class="card-header">
                                <h3 class="mb-0">Add Book</h3>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'addbook' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <fieldset>
                                        <label class="mb-0" for="name2">Book Name</label>
                                        <div class="row mb-1">
                                            <div class="col-lg-12">
                                                <input class="form-control" id="name2" name="bookname" required=""
                                                    type="text">
                                            </div>
                                        </div>
                                        <label class="mb-0" for="email2">link</label>
                                        <div class="row mb-1">
                                            <div class="col-lg-12">
                                                <input class="form-control" id="email2" name="link" required=""
                                                    type="text">
                                            </div>
                                        </div>
                                        <label class="mb-0" for="email2">Short Content</label>
                                        <div class="row mb-1">
                                            <div class="col-lg-12">
                                                <input class="form-control" id="email2" name="shortcontent" required=""
                                                    type="text">
                                            </div>
                                        </div>
                                        
                                        <label class="mb-0" for="message2">Book Image</label>
                                        <div class="col-lg-12 mb-1">
                                            <input class="form-control" id="email2" name="image" required=""
                                                type="file">
                                        </div>
                                        <button class="btn btn-success btn-md float-right mt-4" type="submit">Upload</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div><!-- /form contact -->
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
